  <script>
    // ÂÆö‰πâÂèòÈáè 
    let chosenSlideNumber = 1; // ÂΩìÂâçÈÄâÊã©ÁöÑÂπªÁÅØÁâáÁºñÂè∑ 
    let offset = 0; // ÂπªÁÅØÁâáÂÅèÁßªÈáè 
    let barOffset = 0; // ÂØºËà™Êù°ÂÅèÁßªÈáè 
    let intervalID; // ÂÆöÊó∂Âô® ID 
    // ÂêØÂä®ÂπªÁÅØÁâáËΩÆÊí≠ 
    startSlide();
    // Ëé∑ÂèñÊâÄÊúâÊäΩÂ±âÊåâÈíÆÔºåÂπ∂‰∏∫ÊØè‰∏™ÊåâÈíÆÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô® 
    const drawerBtns = Array.from(document.querySelectorAll(".drawer-btn"));
    drawerBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        clearInterval(intervalID); // Ê∏ÖÈô§ÂÆöÊó∂Âô® 
        startSlide(); // ÈáçÊñ∞ÂêØÂä®ÂπªÁÅØÁâáËΩÆÊí≠ 
      })
    })
    // Ëé∑ÂèñÂπªÁÅØÁâáÂå∫Âüü 
    const slideSection = document.querySelector("#slide-section");
    // Èº†Ê†áÁßªÂÖ•ÂπªÁÅØÁâáÂå∫ÂüüÊó∂Ê∏ÖÈô§ÂÆöÊó∂Âô® 
    slideSection.addEventListener("mouseenter", () => {
      clearInterval(intervalID);
    })
    // Èº†Ê†áÁßªÂá∫ÂπªÁÅØÁâáÂå∫ÂüüÊó∂ÈáçÊñ∞ÂêØÂä®ÂπªÁÅØÁâáËΩÆÊí≠ 
    slideSection.addEventListener("mouseleave", () => {
      startSlide();
    })
    // ÂàáÊç¢Âà∞ÊåáÂÆöÁºñÂè∑ÁöÑÂπªÁÅØÁâá 
    function slideTo(slideNumber) {
      drawerboxToggle(slideNumber); // ÂàáÊç¢ÊäΩÂ±âÈù¢ÊùøÁä∂ÊÄÅ 
      drawerbtnToggle(slideNumber); // ÂàáÊç¢ÊäΩÂ±âÊåâÈíÆÁä∂ÊÄÅ 
      // Êõ¥Êñ∞ÂÅèÁßªÈáè 
      let previousSlideNumber = chosenSlideNumber;
      chosenSlideNumber = slideNumber;
      offset += (chosenSlideNumber - previousSlideNumber) * (-100); // ËÆ°ÁÆóÂπªÁÅØÁâáÂÅèÁßªÈáè 
      barOffset += (chosenSlideNumber - previousSlideNumber) * (100); // ËÆ°ÁÆóÂØºËà™Êù°ÂÅèÁßªÈáè 
      barSlide(barOffset); // ÁßªÂä®ÂØºËà™Êù° 
      // Ëé∑ÂèñÊâÄÊúâÂπªÁÅØÁâáÔºå‰∏∫ÊØè‰∏™ÂπªÁÅØÁâáËÆæÁΩÆÂÅèÁßªÈáè 
      const slides = document.querySelectorAll(".card");
      Array.from(slides).forEach(slide => {
        slide.style.transform = `translateY(${offset}%)`;
      })
    }
    // ÂàáÊç¢ÊäΩÂ±âÈù¢ÊùøÁä∂ÊÄÅ 
    function drawerboxToggle(drawerboxNumber) {
      let prevDrawerboxNumber = chosenSlideNumber;
      const drawerboxes = document.querySelectorAll(".drawerbox");
      drawerboxes[prevDrawerboxNumber - 1].classList.toggle("active"); // ÂàáÊç¢Ââç‰∏Ä‰∏™ÊäΩÂ±âÈù¢ÊùøÁöÑÁä∂ÊÄÅ 
      drawerboxes[drawerboxNumber - 1].classList.toggle("active"); // ÂàáÊç¢ÂΩìÂâçÊäΩÂ±âÈù¢ÊùøÁöÑÁä∂ÊÄÅ 
    }
    // ÂàáÊç¢ÊäΩÂ±âÊåâÈíÆÁä∂ÊÄÅ 
    function drawerbtnToggle(drawerBtnNumber) {
      let prevDrawerBtnNumber = chosenSlideNumber;
      const drawerBtns = document.querySelectorAll(".drawer-btn");
      drawerBtns[prevDrawerBtnNumber - 1].classList.toggle("active"); // ÂàáÊç¢Ââç‰∏Ä‰∏™ÊäΩÂ±âÊåâÈíÆÁöÑÁä∂ÊÄÅ 
      drawerBtns[drawerBtnNumber - 1].classList.toggle("active"); // ÂàáÊç¢ÂΩìÂâçÊäΩÂ±âÊåâÈíÆÁöÑÁä∂ÊÄÅ 
    }
    // ÁßªÂä®ÂØºËà™Êù° 
    function barSlide(barOffset) {
      const bar = document.querySelector("#bar");
      bar.style.transform = `translateY(${barOffset}%)`;
    }
    // ÂêØÂä®ÂπªÁÅØÁâáËΩÆÊí≠ 
    function startSlide() {
      intervalID = setInterval(() => {
        slideTo(chosenSlideNumber % 4 + 1); // ÊØèÊ¨°ÂàáÊç¢Âà∞‰∏ã‰∏Ä‰∏™ÂπªÁÅØÁâá 
      }, 3000); // ÊØèÈöî 3 ÁßíËá™Âä®ÂàáÊç¢ÂπªÁÅØÁâá 
    }
  </script>
